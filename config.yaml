# Local Configuration for Dynamic Pricing

# Data paths (local filesystem)
data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  database: "data/pricing.db"  # SQLite database

# Model settings
model:
  type: "xgboost"
  params:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1

# API settings
api:
  host: "0.0.0.0"
  port: 5000

mlflow:
  tracking_uri: http://mlflow:5000   # good default for Docker
  experiment_name: pricing-baseline

# Business constraints
pricing:
  min_price: 0.5
  max_price: 1000.0
  min_margin: 0.1
  max_price_change: 0.3